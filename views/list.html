{% extends 'layout.html' %}

{% block title %}Messages{% endblock %}

{% block content %}
  <ul class="messages">
    {% for message in messages %}
      <li class="message">
        <div>{{ message.symbol }}</div>
        <div>{{ message.date.toString() }}</div>
        <div>{{ message.open }}</div>
        <div>{{ message.close }}</div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
